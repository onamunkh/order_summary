<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="bg"><img src="./images/pattern-background-desktop.svg"></div>
  <div class="container">
    <img src="./images/illustration-hero.svg" class="hero">
    <h1>Order Summary</h1>

    <p class="blrd">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <article><img src="./images/icon-music.svg">
    <div>
      <p><b>Annual Plan</b></p>
      <p class="blrd">$59.99/year</p>
    </div>
    <button class="btn btn-change">Change</button>
    </article>
  
    <button class="btn btn-first">Proceed to Payment</button>
    <button class="btn btn-second">Cancel Order</button>
  </div>
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onaaa</a>.
  </div>
</body>
</html>
